{% extends 'base.html' %}
{% block title %} Contact {% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>


        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name= "email" placeholder="Enter your Email">
        </div>

        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
        </div>

        <div class="form-group">
            <label for="desc">Tell me what you wnt to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Description"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>

{% endblock body %}
